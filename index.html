<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=800, initial-scale=1" />
    </head>
    <body>
        <div class="layout header">
            <div class="logo">
                <img src="icon.png" alt="logo" >
            </div>

            <div class="main" onclick="main()">
                Main
            </div>

            <div class="mods" onclick="mods()">
                Mods
            </div>

            <div class="settings" onclick="settings()">
                Settings
            </div>

        </div>

        <section class="layout hideable" id="main">
            <div class="leftSide">2</div>
            <div class="body">
                <button class="button center" id="play">Play</button>
            </div>
            <div class="rightSide">4</div>
            <div class="footer">5</div>
        </section>

        <section class="layout hideable" id="mods">
            <div class="leftSide">2</div>
            <div class="body">3</div>
            <div class="rightSide">4</div>
            <div class="footer">5</div>
        </section>

        <section class="layout hideable" id="settings">
            <div class="leftSide">2</div>
            <div class="body">3</div>
            <div class="rightSide">4</div>
            <div class="footer">5</div>
        </section>
    
    </body>
    <script>
        function main(){
            document.querySelectorAll(".hideable").forEach(element => {
                element.style.animation = " hide 1s";
            });
            document.getElementById("mods").style.display = "none";
            document.getElementById("settings").style.display = "none";
            document.getElementById("main").style.display = "grid";
            document.getElementById("main").style.animation = " show 1s";
        }
        function mods(){
            document.querySelectorAll(".hideable").forEach(element => {
                element.style.animation = " hide 1s";
            });
            document.getElementById("main").style.display = "none";
            document.getElementById("settings").style.display = "none";
            document.getElementById("mods").style.display = "grid";
            document.getElementById("mods").style.animation = " show 1s";
        }
        function settings(){
            document.querySelectorAll(".hideable").forEach(element => {
                element.style.animation = " hide 1s";
            });
            document.getElementById("main").style.display = "none";
            document.getElementById("mods").style.display = "none";
            document.getElementById("settings").style.display = "grid";
            document.getElementById("settings").style.animation = " show 1s";
        }
    </script>
</html>
