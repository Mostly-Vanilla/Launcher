<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <meta name="viewport" content="width=800, initial-scale=1" />
    </head>
    
    <script type="text/javascript" src="assets/js/config.js"></script>
    <body onload="loadTheme('light')">
        <div class="layout header">
            <div class="logo">
                <img src="assets/textures/icon.png" alt="logo" height="100%" width="100%">
            </div>

            <div class="main header-content" onclick="main()" id = "main-head">
                Main
            </div>

            <div class="mods header-content" onclick="mods()" id="mods-head">
                Mods
            </div>

            <div class="settings header-content" onclick="settings()" id="settings-head">
                Settings
            </div>

        </div>

        <section class="layout hideable" id="main">
            <div class="leftSide"></div>
            <div class="body">
                <button class="button center" id="play">Play</button>
            </div>
            <div class="rightSide"></div>
            <div class="footer">
                    <a href="https://github.com" target="_blank"><img src="assets/textures/github-mark.svg" alt="github" height="40px" width="40px" ></img></a> 
                    <a href="https://modrinth.com" target="_blank"><img src="assets/textures/modrinth-logo.svg" alt="modrinth" height="42px" width="42px" ></img></a>
            </div>
        </section>

        <section class="layout hideable" id="mods">
            <div class="leftSide">2</div>
            <div class="body">3</div>
            <div class="rightSide">4</div>
            <div class="footer">5</div>
        </section>

        <section class="layout hideable" id="settings">
            <div class="leftSide">2</div>
            <div class="body">3</div>
            <div class="rightSide">4</div>
            <div class="footer">5</div>
        </section>
    
    </body>
    </script>
    <script>
        
        function main(){
            document.getElementById("mods").style.display = "none";
            document.getElementById("settings").style.display = "none";
            document.getElementById("main").style.display = "grid";

            document.getElementById("main-head").style.borderBottom = "none"
            document.getElementById("mods-head").style.borderBottom = "#ffffff 1px solid"
            document.getElementById("settings-head").style.borderBottom = "#ffffff 1px solid"
        }
        function mods(){
            document.getElementById("main").style.display = "none";
            document.getElementById("settings").style.display = "none";
            document.getElementById("mods").style.display = "grid";
            
            document.getElementById("main-head").style.borderBottom = "#ffffff 1px solid"
            document.getElementById("mods-head").style.borderBottom = "none"
            document.getElementById("settings-head").style.borderBottom = "#ffffff 1px solid"
        }
        function settings(){
            document.getElementById("main").style.display = "none";
            document.getElementById("mods").style.display = "none";
            document.getElementById("settings").style.display = "grid";
            
            
            document.getElementById("main-head").style.borderBottom = "#ffffff 1px solid"
            document.getElementById("mods-head").style.borderBottom = "#ffffff 1px solid"
            document.getElementById("settings-head").style.borderBottom = "none"
        }
    </script>
    
</html>
